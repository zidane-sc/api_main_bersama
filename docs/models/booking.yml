definitions:
  Booking:
    type: object
    properties:
      play_date_start:
        type: string
        format: date
        example: '2021-10-30 15:00:00'
      play_date_end:
        type: string
        format: date
        example: '2021-10-30 16:00:00'
      min_players:
        type: integer
        example: 3
      max_players:
        type: integer
        example: 11
      field_id:
        type: integer
        example: 1
  required:
    - play_date_start
    - play_date_end
    - min_players
    - field_id
