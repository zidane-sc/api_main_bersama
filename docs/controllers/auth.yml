paths:
  /api/v1/register:
    post:
      tags:
        - Authentication
      summary: Register Account
      description: Endpoint for register new user
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#definitions/User'
          application/json:
            schema:
              $ref: '#/definitions/User'
      responses:
        '200':
          description: 'Register success, check your email for verify account'
        '422': 
          description: 'Invalid Request'
  /api/v1/otp-confirmation:
    post:
      tags:
        - Authentication
      summary: Verify Account
      description: Endpoint for verify account
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
              - email
              - otp_code
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: mainbersama@gmail.com
                otp_code:
                  type: string
                  minLength: 6
                  example: 123456
          application/json:
            schema:
              required:
              - email
              - otp_code
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: mainbersama@gmail.com
                otp_code:
                  type: string
                  minLength: 6
                  example: 123456
      responses:
        '200':
          description: 'Hooray, Verification Success'
        '400': 
          description: 'OTP code is wrong'
  /api/v1/resend-otp-confirmation:
    post:
      tags:
        - Authentication
      summary: Resend OTP
      description: Endpoint for resend the OTP code
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
              - email
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: mainbersama@gmail.com
          application/json:
            schema:
              required:
              - email
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: mainbersama@gmail.com
      responses:
        '200':
          description: 'Resend OTP Success, please check email'
        '422': 
          description: 'No need resend otp,You already verified'
  /api/v1/login:
    post:
      tags:
        - Authentication
      summary: Login
      description: Endpoint for login, return token if credential true
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
              - email
              - password
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: mainbersama@gmail.com
                password:
                  type: string
                  example: mainbersama123
          application/json:
            schema:
              required:
              - email
              - password
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: mainbersama@gmail.com
                password:
                  type: string
                  example: mainbersama123
      responses:
        '200':
          description: 'Login Success, the token will be expire in 12 hours'
        '400': 
          description: 'Invalid Email or Password'
        '422': 
          description: 'You have not verified'
